{% extends "base_template.html" %}

{% block title %}
<title>Create Accouct</title>
{% endblock %}

{% block content %}

    <h1>Create Account</h1>

    <form action="{{ url_for('create') }}" method="post">
        <div class="mb-3" >
            <label for="username">Username</label>
            <input class="form-control" type="text" id="username" name="username" required>
        </div>
        <div class="mb-3" >
            <label for="account_number">Accouct Number</label>
            <input class="form-control" type="text" id="account_number" name="account_number" required>
        </div>
        <div class="mb-3" >
            <label for="balance">Balance</label>
            <input class="form-control" type="Number" id="balance" name="balance"  min="0" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>

{% endblock %}
